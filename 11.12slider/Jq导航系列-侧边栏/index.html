<script type="text/javascript">
$(document).ready(function(e) {
    NavLeft.Init();
});
window.onresize=function(){ NavLeft.Init();};
var NavLeft={
	isOut:false,
	mTimer:null,
	Init:function(){
		$("#LeftOne").css("height",$(window).height()-60+"px");
		$(".child").css("height",$(window).height()-60+"px");
		$(".child").hover(function(){
			clearInterval(NavLeft.mTimer);    
			$(this).css("left","80px");
		},function(){NavLeft.Close($(this));});
		$(".one").hover(function(){
			$(".LeftTwo").animate({left:"80px"},500);
		},function(){
			NavLeft.Close($(".LeftTwo"));
		});
		$(".two").hover(function(){
			$(".LeftThree").animate({left:"80px"},500);
		},function(){NavLeft.Close($(".LeftThree"));});
		$(".three").hover(function(){

		$(".four").hover(function(){

		},function(){NavLeft.Close($(".LeftFive"));});
		$(".five").hover(function(){
			$(".LeftSix").animate({left:"80px"},500);
		},function(){NavLeft.Close($(".LeftSix"));});
	},
	Close:function(target){
		NavLeft.mTimer=setInterval(function(){
			$(target).animate({left:"-300px"},500);
			clearInterval(NavLeft.mTimer);    
		},30);
	}
}
