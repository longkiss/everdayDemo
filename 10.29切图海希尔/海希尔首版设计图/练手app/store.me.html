<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>尚佳商城</title>
		<link rel="stylesheet" type="text/css" href="css/all.css" />
	</head>
	<body>
		<div class="main">
			<!--头部-->
			<div class="head color1">
				<span class="head-left">我的尚佳</span>
				<div class="head-input">
					<input type="search" placeholder="搜索商品"  class="head-search"/>
				</div>
				<img src="images/shopping-newa.png" class="head-right-cat" />
			</div>
			<!--内容-->
			<div>
				<div class="user-box">
					<a class="user-name"> </a>
					<a class="nolog" onclick="window:location.href='login.html'">未登录</a>
				</div>
				<div class="tyna-big ">
					<div class="tyna-dingdan" onclick="window:location.href='user.order.html'">
						<div class="tyna-right  color4">
							<img style="float: left;" src="images/icon-me-a1.png" />
							&nbsp;&nbsp;&nbsp;我的订单
							<img style="float: right;" src="images/log-more.png" />
						</div>
					</div>
					<ul class="big">
						<li class="big-left" onclick="window:location.href='user.favorite.html'">
							<img src="images/shoucang-new.png" />
							<p>我的收藏</p>
						</li>
						<li class="big-left" onclick="window:location.href='addresses.html'">
							<img src="images/messages-new1.png" / >
							<p>编辑收货地址</p>
						</li>
						<li class="big-right" onclick="window:location.href='message.index.html'">
							<img src="images/messages-new.png" / >
							<p>意见与建议</p>
						</li>
					</ul>
					<div>
					<div class="tyna-right tyna-right1">
						<img src="images/icon-me-a6.png" />
						&nbsp;&nbsp;&nbsp;购物车
					</div>
				</div>
				<div>
					<div class="tyna-right tyna-right1" style="margin-top: 10px;">
						<img src="images/log-more.png" />
						&nbsp;&nbsp;&nbsp;财务管理
					</div>
				</div>
				<div>
					<div class="tyna-right tyna-right1" style="margin-top: 10px;">
						<img src="images/icon-me-a5.png" />
						&nbsp;&nbsp;&nbsp;退出登录
					</div>
				</div>
			</div>
				</div>
			<!--导航-->
			<ul class="foot">
				<li onclick="window:location.href='store.index.html'">
					<img src="images/foot-11.png"/>
					<p>首页</p>
				</li>
				<li onclick="window:location.href='goods.class.html'">
					<img src="images/foot-22.png"/>
					<p>分类</p>
				</li>
				<li onclick="window:location.href='goods.index.html'">
					<img src="images/foot-33.png"/>
					<p>特价促销</p>
				</li>
				<li onclick="window:location.href='store.me.html'">
					<img src="images/foot-4.png"/>
					<p class="foot-change">我的尚佳</p>
				</li>
			</ul>

</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
