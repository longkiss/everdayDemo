<body>
	
    	<header>
        	<div class="header">
            	<a href="javascript:history.go(-1);" data-role="false" data-rel="back"><img src="images/icon.png" width="16" height="22"></a>
                <span>一键电联</span>

        <div class="content" style="background-color: #b3b3b3;">

</body>
<script type="text/javascript">
           var chatName = getUrlVars()["wechatOpenId"] ;//获取url上的参
           localStorage.wechatName = chatName;//设置微信号
           $(document).ready(function(){
        	   to_publicInfo();
			}) ;
           function to_publicInfo(){

				var url = "/asl/publicInfo!getOneById.action?wechatOpenId="+chatName+"&id=1";
				//alert(url) ;
				$.ajax({
					   type: "GET",
					   url: url,
					   async:false,
					   cache: false,
					   dataType: "json",
					   contentType: "application/json; charset=utf-8",
					   success: function (data) {
							if(data.ret == 1){
								var phone=string_to(data.info.phone);
								window.location.href = "tel:"+phone;
							}
					    }
				}) 
               }
  </script>
</html>
