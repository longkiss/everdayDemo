<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>css遮罩效果</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
body{
    margin:0;
    padding:0;
}
.main{
    /*margin:50px;*/
    height: 300px;
    width:200px;
    position:absolute;
    border:10px solid green;
    overflow:hidden;
    left:40%;
    top:40%;
    transform: translate(-50%,-50%);

}
h2{
    color:white;
}
.box1{
    height: 100%;
    width:100%;
    position:absolute;
    left:0;
    top:0;
    /*z-index:1;*/
    background:red;
}
.box2{
    height: 100%;
    width:100%;
    position:absolute; 
    top:0;
    background:blue;
    left:-300px;
    transition:all 0.5s;
    /*z-index:2;*/
}
.main:hover .box2{
    left:0;
}
</style>
</head>
<body>
    <div class="main">
        <div class="box1"><h2>月落乌啼霜满天</h2></div>
        <div class="box2"><h2>江枫渔火对愁眠</h2></div>
    </div>
</body>
</html>
