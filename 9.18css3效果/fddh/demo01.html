<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
body{padding:0;margin:0;}
ul,li{list-style-type:none;padding:0;margin:0;}
.banner{ height:auto; width:100%; position:relative}
.banner .banner01{ position:relative; animation:run infinite  linear 5s;}
.run{ position:absolute; height:300px; width:1000px;}
@keyframes run{
	0%{top:0; left:-1000px; opacity:0.2;}
	20%{top:0; left:0px; opacity:0.2;}
	40%{top:0; left:400px; opacity:0.4;}
	60%{top:0; left:500px; opacity:0.6;}
	80%{top:0; left:600px; opacity:0.8;}
	100%{top:0; left:1200px; opacity:1;}
 	}


</style>


</head>

<body>
<div class="main">
	<div class="banner">
        <img class="banner01" src="img/bj.jpg">
        
     </div>
 </div>
 </body>
</html>
