<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>documents</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    *{
        padding:0;
        margin:0;
    }
    body{
        background:black;
    }
    h1{
        font: bold 55px/100% "微软雅黑";
        font-size:40px;
        color:white;
        position:relative;
        margin:300px 40%;
        text-shadow:1px  1px 1px #ccc,
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #ff00de,
                0 0 70px #ff00de,
                0 0 80px #ff00de,
                0 0 100px #ff00de,
                0 0 150px #ff00de;
    text-align:center;
     animation: turn ease-in-out infinite 8s;
    -moz-animation: turn ease-in-out infinite 8s;
    -webkit-animation: turn ease-in-out infinite 8s;
    -ms-animation: turn ease-in-out infinite 8s;
    transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -webkit-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    -o-transform-style: preserve-3d;

    /*perspective:800px;*/
    }
    @-webkit-keyframes turn {
    0% {
        transform: rotateX(-10deg) rotateY(0deg);
         text-shadow:1px  1px 1px #ccc,
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff,
                0 0 40px #ff00de,
                0 0 70px #ff00de,
                0 0 80px #ff00de,
                0 0 100px #ff00de,
                0 0 150px #ff00de;
    }
    50% {
        transform: rotateX(0) rotateY(180deg);
        text-shadow:1px  1px 1px #ccc,
                    0 0 10px #fff,
                    0 0 20px #fff, 
                    0 0 30px #fff, 
                    0 0 40px #3EFF3E,
                    0 0 70px #3EFFff,
                    0 0 80px #3EFFff,
                    0 0 100px #3EFFee,
                    0 0 150px #3EFFee;
    }
}
 
</style>
</head>
<body>
<h1>hello world</h1>
</body>
</html>
