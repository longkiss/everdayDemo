<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="css2/base.css" type="text/css">
	<link rel="stylesheet" href="css2/services.css" type="text/css">
	<title>充电桩服务</title>
 
</head>
<body>
<!-- 头部部分开始 -->
<header>
 <h3>欢迎使用</h3>	
</header>
<!-- 头部部分结束 -->
<!-- 充电服务结束-->
<section class="services">
	<div class="font">请选择计量方式：</div>
	<div id="tabbox" class="tabbox">
     <ul class="tabs" id="tabs">
       <li class="now"><a href="#">金额</a></li>
       <li><a href="#">电量</a></li>
       <li><a href="#">时间</a></li>
     </ul>
   </div>
    <ul class="tab_conbox" id="tab_conbox">
         <li class="tab_con">
         	<p>请选择金额：</p>
         	<div class="choose">
         		<div class="choose-box">
					<a href="#">5元</a>
					<a href="#">10元</a>
					<a href="#">20元</a>
         		</div>
         		<div class="choose-box">
	         		<a href="#">50元</a>
	         		<a href="#">充满(88元)</a>
	         		<a href="#"class="text">
	         			 <input type="text" placeholder="其他金额">
 	         		</a>
	         	</div>
           	</div>
         </li>
         <li class="tab_con">
         	<p>请选择充电度数：</p>
         	<div class="choose">
         		<div class="choose-box">
					<a href="#">5度</a>
					<a href="#">10度</a>
					<a href="#">20度</a>
         		</div>
         		<div class="choose-box">
	         		<a href="#">50度</a>
	         		<a href="#">充满(88元)</a>
	         		<a href="#"class="text">
	         			 <input type="text" placeholder="其他度数">
 	         		</a>
	         	</div>
           	</div>
          </li>
          <li class="tab_con">
          <p>请选择充电时间：</p>
         	<div class="choose">
         		<div class="choose-box">
					<a href="#">0.5小时</a>
					<a href="#">1小时</a>
					<a href="#">2小时</a>
         		</div>
         		<div class="choose-box">
	         		<a href="#">3小时</a>
	         		<a href="#">5小时</a>
	         		<a href="#">充满(88元)</a>
 	         	</div>
           	</div>
         </li>
      </ul>
      <div class="submit">
      	<a href="#" class="submit-btn">确认申请支付</a>
      </div>
 </section>
 <!--充电服务结束 -->
<script type="text/javascript" src="js2/jquery.1.4.2-min.js"></script>
<script type="text/javascript" src="js2/comment.js"></script>
<script type="text/javascript">
  var touchEvents = {
          touchstart: "touchstart",
          touchmove: "touchmove",
          touchend: "touchend",

          /**
           * @desc:判断是否pc设备，若是pc，需要更改touch事件为鼠标事件，否则默认触摸事件
           */
          initTouchEvents: function () {
              if (isPC()) {
                  this.touchstart = "mousedown";
                  this.touchmove = "mousemove";
                  this.touchend = "mouseup";
              }
          }
      };
</script>
</body>
</html>
