<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登录</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/font-awesome-ie7.min.css">
<link rel="stylesheet" href="css/wx.css">
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" style="background:#f4a62a; height:90px;">
	<div class="wx_top row">
    	<div class="col-xs-12 wx_title">登录平地起</div>
        <div class="col-xs-1 btn btn-default wx_top_r"><a href="zc.html" class="white">注册</a></div>
    </div>
</div>
<div class="container">
	<div class="row f16" style="padding-bottom:30px;">
    	<div class="col-xs-12 formli">
        	<span class="foitem">账号：</span>
        	<input type="text" class="form-control input-lg yuanjiao" id="exampleInputName2" placeholder="手机号/邮箱/用户名">
        </div>
    	<div class="col-xs-12 formli">
        	<span class="foitem">密码：</span>
        	<input type="password" class="form-control input-lg yuanjiao" id="password" placeholder="请输入6-18位密码">
        </div>
    	<div class="col-xs-6 formli">
        	<span class="foitem">动态码：</span>
        	<input type="password" class="form-control input-lg yuanjiao" id="password" placeholder="请输入动态码" style="text-indent:70px;">
        </div>
        <div class="col-xs-3 formli"><img src="images/yz.jpg" width="100%" height="46"></div>
        <div class="col-xs-3 formli"><a href="#" style="font-size:16px; line-height:46px">换一张</a></div>
        <div class="col-xs-6">
            <div class="checkbox" style="font-size:16px; line-height:46px">
            <label>
              <input type="checkbox" style="margin-top:17px;"> 记住密码
            </label>
          </div>
     	</div>
        <div class="col-xs-6" >
            <div class="checkbox" style="text-align:right; float:right">
              <a href="#" style="font-size:16px; text-align:right; float:right; line-height:46px"> 忘记密码?</a>
            
          </div>
     	</div>
        <div class="col-xs-12"><button id="btns" type="button" class="btn btn-default btn-lg btn-block yuanjiao" style="background:#eeeeee">登录</button></div>
        <div class="col-xs-12 formli" style="text-align:center; margin-top:50px; color:#999">第三方登录</div>
        <div class="col-xs-12 otherdl formli"><a class="btn btn-primary btn-lg btn-block yuanjiao" style="background:#266ea9; border:0px;"><i class="fa fa-qq"></i> QQ账号直接登录</a></div>
        <div class="col-xs-12 otherdl formli"><a class="btn btn-warning btn-lg btn-block yuanjiao" style="background:#f4a62a; border:0px;"><i class="fa fa-weixin"></i> 微信账号直接登录</a></div>
        <div class="col-xs-12 otherdl formli"><a class="btn btn-danger btn-lg btn-block yuanjiao" style="background:#ff7777; border:0px;"><i class="fa fa-weibo"></i> 新浪账号直接登录</a></div>
    </div>
    <div class="row" id="dv" style="display:none">
    <div class="col-xs-12">
    密码少于6位
    </div>
    </div>
</div>


<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
$(function () {
	$("#btns").click(function () {
		$("#dv").show ().delay(2000).fadeOut();
			});
			});
</script>
</body>
</html>
