<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="target-densitydpi=get-target-densitydpi,width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style/jquery.mobile-1.3.0.min.css" type="text/css">
    <script src="include/jquery-2.1.0.min.js"></script>
    <script src="include/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="include/getinfo.js"></script>
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/page_activity.css" rel="stylesheet" type="text/css">
    <title>安时利</title>
</head>

<body>
	
    	<header>
        	<div class="header">
            	<a href="javascript:history.go(-1);" data-role="false" data-rel="back"><img src="images/icon.png" width="16" height="22"></a>
                <span>活动详情</span>
            </div>
		</header>
        <div class="content">
        	<div class="banner">
            	<a data-ajax='false' href="#"><img src="images/activity.png" width="100%" height="100%"></a>
            </div>
            <div class="activity">
            	<p class="p1">活动内容介绍：</p>
           		<p class="p2">分享本页面到朋友圈可以获得500积分，没人只能获得一次，转发后可以点击"马上抽奖"菜单抽大奖</p>
            	<div class="details">
                	<a data-ajax='false' href="#"><img src="images/banner1.png" width="100%" height="100%"></a>
                </div>
            </div>	
        
        </div>
        
    	
        
	

</body>
<script type="text/javascript">
           var chatName = localStorage.wechatName;//设置微信号
           var id = getUrlVars()["id"] ;//获取url上的参
           $(document).ready(function(){
        	   to_activityInfo();
			}) ;
           function to_activityInfo(){

				var url = "/asl/activityInfo!getOneById.action?wechatOpenId="+chatName+"&id="+id;
				//alert(url) ;
				$.ajax({
					   type: "GET",
					   url: url,
					   async:false,
					   cache: false,
					   dataType: "json",
					   contentType: "application/json; charset=utf-8",
					   success: function (data) {
							if(data.ret == 1){
								var cont=string_to(data.info.content);
								$(".p2").html(cont);
								var html ="<a data-ajax='false'><img src='/asl"+data.info.pic+"' width='100%' height='100%'></a>";
								$(".details").html(html);
							}
					    }
				}) 
               }
  </script>
</html>
