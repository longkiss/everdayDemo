<script type="text/javascript">
    /**正则表达式的匹配模式支持的3个标志。【修饰符】
     * "g":表示全局(gobal)模式，即模式将被应用于所有的字符串，而非在发现第一个匹配项是就立即停止；
     * "i":表示不区分大小写(case-insensitive)模式，即在确认匹配项时忽略模式与字符串的大小写；
     * "m":表示多行(multiline)模式；即在达到一行文本末尾时还会继续查找下一行中与模式匹配的项；
     */
    /**正则表达式中的元字符
     * ( [ { \ ^ $ | ) ? * + . ] }
     * 这些元字符在正则表达式中有一种或多种用途，要想在匹配字符串中包含的这么字符，就必须进行转义；
     */
    ///////////////////////////////以字面量的形式定义正则表达式/////////////////////////////////////////// 
    /**
     * 匹配第一个"bat"或"cat",不区分大小写
     * var eg1=/[bc]at/i
     */
    /**
     * 匹配第一个"[bc]at",不区分大小写
     * var eg2=/\[bc\]at/i
     */
    /**
     * 匹配所有以".at"结尾的3个字符串的组合，不区分大小写
     * var eg3=/.at/gi
     */
    /**
     * 匹配所有".at"，不区分大小写
     * var eg4=/\.at/gi
     */
    ///////////////////////////////RegExp构造函数//////////////////////////////////////////////////////// 
    /**
     * 匹配第一个"bat"或"cat",不区分大小写
     * var eg1=/[bc]at/i
     * 用构造函数创建
     * var eg1=new RegExp("[bc]at","i");
     * var eg1=new RegExp("字符串","字符串");使用构造函数，里面的参数必须是字符串；
     * 使用构造函数时，所有元字符需要双层转义；
     */
    var re=null,
        i;
    for(var i=0;i<10;i++){
        var re=new RegExp("cat","g");
        re.test("catsfjsldjfs");
    }
    console.log(re)
    var text="000-00-0000";
    var parttern=/0{3}-0{2}-0{4}/;
        console.log(text.match(parttern));
        document.write(text.match(parttern));
        // if(parttern.test(text)){
        //     console.log('这个parttern是匹配的!')
        // }
    /*
    使用 exec()
    exec() 方法是一个正则表达式方法。
    exec() 方法用于检索字符串中的正则表达式的匹配。
    该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null。
    以下实例用于搜索字符串中的字母 "e":
    Example 1
    /e/.exec("The best things in life are free!");
    字符串中含有 "e"，所以该实例输出为:
    e
    */
   /**
    * 方括号   
    * 方括号用于查找某个范围内的字符：
    * [abc]查找方括号之间的任何字符
    * [^abc]查找任何不在方括号之间的字符
    * 元字符
    * 元字符（Metacharacter）是拥有特殊含义的字符
    * .  :查找单个字符串，除了换行和行结束符
    * \w :查找单词符
    * \W :查找非单词符
    * \d :查找数字
    * \D :查找非数字字符串
    * \s :查找空白字符；空白字符可以是空格符 (space character);制表符 (tab character);回车符 (carriage return character);换行符 (new line character);垂直换行符 (vertical tab character);换页符 (form feed character)
    * \S :查找非空白字符
    * \0 :查找NUL字符
    * \n :查找换行符
    * 量词
    * n+ :匹配任何包含至少一个 n 的字符串。
    * n* :匹配任何包含零个或多个 n 的字符串。
    * n? :匹配任何包含零个或一个 n 的字符串。
    * n{X}:匹配包含 X 个 n 的序列的字符串。
    *n{X,Y}:匹配包含 X 或 Y 个 n 的序列的字符串。
    *n{X,}:匹配包含至少 X 个 n 的序列的字符串。
    * n$ :匹配任何结尾为 n 的字符串。
    * ^n :匹配任何开头为 n 的字符串。
    * ?=n:匹配任何其后紧接指定字符串 n 的字符串。
    *
    *
    *RegExp 对象方法
    *complie() :编译正则表达式
    *exec()    :检索字符串中指定的值。返回找到的值，并确定其位置。
    * test()   :检索字符串中指定的值。返回 true 或 false。
    *
    *
    * 支持正则表达式的 String 对象的方法
    * search() :检索与正则表达式相匹配的值。
    * match()  :找到一个或多个正则表达式的匹配。
    * replace():替换与正则表达式匹配的子串。
    * split()  :把字符串分割为字符串数组。
    * 
    */
