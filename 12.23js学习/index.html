//apply()方法。
function sum(sum1,sum2){
	return sum1+sum2;
}
function addSum(sum1,sum2){
	// return sum.apply(this,argument);??????
	return sum.apply(this,[sum1,sum2]);//传递给函数的参数以数组的形式列举。[sum1,sum2];
}
console.log(addSum(10,20));
//call() 方法。
function sum(sum1,sum2){
	return sum1+sum2;
}
function addSum(sum1,sum2){
	// return sum.apply(this,argument);??????
	return sum.call(this,sum1,sum2);//传递给函数的参数必须一一列举出来。sum1,sum2;
}
console.log(addSum(10,20));
