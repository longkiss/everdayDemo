<script type="text/javascript">
           var chatName = localStorage.wechatName ;//获取weix
           $(document).ready(function(){
        	   get_activityInfo();
			}) ;
           function get_activityInfo(){
				var url = "/asl/activityInfo!getOneById.action?wechatOpenId="+chatName+"&sa.wechatOpenId="+chatName;
				//alert(url) ;
				$.ajax({
					   type: "GET",
					   url: url,
					   async:false,
					   cache: false,
					   dataType: "json",
					   contentType: "application/json; charset=utf-8",
					   success: function (data) {
							var html = "";
							if(data.ret == 1){
								$(data.all).each(function(index,items){
									var zt="";
									if(items.isCompany==0){
										zt="已授权";
									}else{
										zt="未授权";
										}
									var createDate = items.companyTime ;//集合时间
									var jh_time = new Date(createDate.time).format("yyyy/MM/dd");
									if(index==0){
									   html+="<div class='div1'><img src='images/pic8.png' width='100%' height='100%'><div class='text'><p>授权医院："+items.hospitalName+"</p><p>授权时间："+jh_time+"</p><p>授权公司："+items.companyName+"</p><p>授权科室："+items.departmentName+"</p><p>授权期限："+items.departmentName+"</p><p>授权状态：<span>"+zt+"</span></p></div></div>";
									}else{
									   html+="<div class='div1 div2'><img src='images/pic8.png' width='100%' height='100%'><div class='text'><p>授权医院："+items.hospitalName+"</p><p>授权时间："+jh_time+"</p><p>授权公司："+items.companyName+"</p><p>授权科室："+items.departmentName+"</p><p>授权期限："+items.departmentName+"</p><p>授权状态：<span>"+zt+"</span></p></div></div>";
										}
								});
								$(".content").html(html);
							}
					    }
				}) 
               }
  </script>
</html>
