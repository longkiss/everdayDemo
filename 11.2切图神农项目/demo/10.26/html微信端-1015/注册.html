<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册平地起帐号</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/font-awesome-ie7.min.css">
<link rel="stylesheet" href="css/wx.css">
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" style="background:#f4a62a; height:90px;">
	<div class="wx_top row">
    	<div class="col-xs-12 wx_title">注册平地起帐号</div>
        <div class="col-xs-1 btn btn-default wx_top_r"><a href="dl.html" class="white">登录</a></div>
    </div>
</div>
<div class="container">
	<div class="row f16" style="padding-bottom:30px;">
    	<div class="col-xs-12 formli">
        	<span class="foitem">手机号：</span>
        	<input type="text" class="form-control input-lg yuanjiao" id="exampleInputName2" placeholder="请输入中国大陆手机号码" style="text-indent:70px;">
        </div>
    	<div class="col-xs-12 formli">
        	<span class="foitem">密码：</span>
        	<input type="password" class="form-control input-lg yuanjiao" id="password" placeholder="6-18位，建议字母、数字、字符组合">
        </div>
    	<div class="col-xs-12 formli">
        	<span class="foitem">确认密码：</span>
        	<input type="password" class="form-control input-lg yuanjiao" id="password" placeholder="请输入6-18位密码" style="text-indent:90px;">
        </div>
    	<div class="col-xs-7 formli">
        	<span class="foitem">动态码：</span>
        	<input type="password" class="form-control input-lg yuanjiao" id="password" placeholder="动态码" style="text-indent:70px;">
        </div>
        <div class="col-xs-5 formli"><a href="#" class="btn btn-default input-lg btn-block yuanjiao" style="font-size:16px; text-indent:0px; line-height:32px; background:#eeeeee">获取动态码</a></div>
        <div class="col-xs-12">
            <div class="checkbox" style="line-height:46px">
            <label>
              <input type="checkbox" style="margin-top:17px;"> 阅读并接受<a href="#"><span style=" color:#069">《平地起网站服务协议》</span></a>
            </label>
          </div>
     	</div>
        <div class="col-xs-12"><button type="button" class="btn btn-primary btn-lg btn-block yuanjiao">注册</button></div>
        <div class="col-xs-12 formli" style="text-align:center; margin-top:50px; color:#999">第三方登录</div>
        <div class="col-xs-12 otherdl formli"><a class="btn btn-primary btn-lg btn-block yuanjiao" style="background:#266ea9; border:0px;"><i class="fa fa-qq"></i> QQ账号直接登录</a></div>
        <div class="col-xs-12 otherdl formli"><a class="btn btn-warning btn-lg btn-block yuanjiao" style="background:#f4a62a; border:0px;"><i class="fa fa-weixin"></i> 微信账号直接登录</a></div>
        <div class="col-xs-12 otherdl formli"><a class="btn btn-danger btn-lg btn-block yuanjiao" style="background:#ff7777; border:0px;"><i class="fa fa-weibo"></i> 新浪账号直接登录</a></div>
    </div>
</div>


<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
