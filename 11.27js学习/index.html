<script type="text/javascript">
function Person(name,age,job){
	this.name=name;
	this.age=age;
	this.job=job;
	this.friends=['shelby','court'];
	if(typeof this.sayName!='function'){
		// console.log(this.name)
		Person.prototype.sayName=function(){
			console.log(this.name)
		}
	}else if(typeof this.sayName=='function'){
			console.log(this.job)
		}
}
Person.prototype={
	constructor:Person,
	sayName:function(){
		alert(this.name)
	}

}
var person1=new Person('Niclos',29,'doctor');
person1.friends.push('shelele');

var person2=new Person('XZ',29,'Teacher');
