
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>documents</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/demo.css" rel="stylesheet">
<style type="text/css">
    @charset "UTF-8";
/**
 * 
 * @authors Your Name (you@example.org)
 * @date    2016-02-02 09:12:03
 * @version $Id$
 */
* {
    padding: 0;
    margin: 0;
    list-style-type: none;
}

body {
    background: black;
    color: white;
}

.parent {
    width: 1000px;
    height: 625px;
    /*border: 1px solid red;*/
    margin: 100px auto;
    position: relative;
    overflow: hidden;
}

.oul {
    height: 625px;
    width: 5000px;
    position: absolute;
    left: 0;
    top: 0;
    /*transition: all linear 0.8s;*/

}

.oul li {
    float: left;
    height: 100%;
    width: 1000px;
}

.oul li img {
    height: 100%;
    width: 100%;
}

#prev {
    width: 50px;
    height: 625px;
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    background: #000 url(http://www.zxhuan.com/wp-content/uploads/2016/02/left.png) no-repeat left center;
    transition: all 1s;
}

#prev:hover {
    background-color: #fff;
}

#next:hover {
    background-color: #fff;
}

#next {
    width: 50px;
    height: 625px;
    display: block;
    position: absolute;
    right: 0;
    top: 0;
    background: #000 url(http://www.zxhuan.com/wp-content/uploads/2016/02/right.png) no-repeat right center;
    transition: all 1s;
}

ul.us {
    width: 200px;
    height: 20px;
    overflow: hidden;
    position: absolute;
    right: 60px;
    bottom: 10px;
}

ul.us li {
    width: 40px;
    text-align: center;
    height: 20px;
    display: block;
    float: left;
    border-radius: 50%;
    background: #F60;
    opacity: 0.6;
    transition: all 1s;
}

ul.us li.ls {
    background: #09F;
}
</style>
</head>
<body>
<div class='parent'>
    <ul class='oul' id='oul'>
        <li><img src="http://www.zxhuan.com/wp-content/uploads/2016/02/img2.jpg"></li>
        <li><img src="http://www.zxhuan.com/wp-content/uploads/2016/02/img1.jpg"></li>
        <li><img src="http://www.zxhuan.com/wp-content/uploads/2016/02/img3.jpg"></li>
        <li><img src="http://www.zxhuan.com/wp-content/uploads/2016/02/img5.jpg"></li>
        <li><img src="http://www.zxhuan.com/wp-content/uploads/2016/02/img4.jpg"></li>
        <li><img src="http://www.zxhuan.com/wp-content/uploads/2016/02/img5.jpg"></li>
        <li ><img src="http://www.zxhuan.com/wp-content/uploads/2016/02/img1.jpg"></li>
    </ul>
    <a id="prev" href="javascript:void(0)"></a>
    <a id="next" href="javascript:void(0)"></a>
    <ul class="us" id='ous'>
        <li class="ls"><a href="javascript:void(0)">1</a></li>
        <li><a href="javascript:void(0)">2</a></li>
        <li><a href="javascript:void(0)">3</a></li>
        <li><a href="javascript:void(0)">4</a></li>
        <li><a href="javascript:void(0)">5</a></li>
    </ul>
</div>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<!-- <script src="js/index.js"></script> -->
<script type="text/javascript">
var left =parseInt($("#oul").css('left')),
    width=$('#oul').css('width');
$('#next').click(function(){
	left=left-1000;
	console.log(left)
	if(left==-5000){
		left=-1000;
		$('#oul').css({
			"transition":"all linear 0.0s",
			"-webkit-transition":"all linear 0.0s",
			"transform":"translate3d("+left+",0,0)",
			"-webkit-transform":"translate3d("+left+"px,0,0)"
		});
	}else{
		$('#oul').css({
			"transition":"all linear 0.4s",
			"-webkit-transition":"all linear 0.4s",
			"transform":"translate3d("+left+",0,0)",
			"-webkit-transform":"translate3d("+left+"px,0,0)"
		});
	}


})


</script>
</body>
</html>
