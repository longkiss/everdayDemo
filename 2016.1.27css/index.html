    <!-- 变形旋转 rotate() -->
    <!-- 旋转rotate()函数通过指定的角度参数使元素相对原点进行旋转。它主要在二维空间内进行操作，设置一个角度值，用来指定旋转的幅度。如果这个值为正值，元素相对原点中心顺时针旋转；如果这个值为负值，元素相对原点中心逆时针旋转 -->
    <!-- <div class="wrapper">
       <div><span>我不想旋转(^_^)</span></div>
    </div> -->
    <!-- 变形扭曲 skew() -->
    <!-- 扭曲skew()函数能够让元素倾斜显示。它可以将一个对象以其中心位置围绕着X轴和Y轴按照一定的角度倾斜。这与rotate()函数的旋转不同，rotate()函数只是旋转，而不会改变元素的形状。skew()函数不会旋转，而只会改变元素的形状。 -->
    <!-- <div class="wrapper">
       <div><span>我不想被扭曲(^_^)</span></div>
    </div> -->
    <!-- 变形缩放 scale() -->
    <!-- 缩放 scale()函数 让元素根据中心原点对对象进行缩放。
     1.scale(X,Y)使元素水平方向和垂直方向同时缩放（也就是X轴和Y轴同时缩放）
     2、scaleX(x)元素仅水平方向缩放（X轴缩放）;
     3、scaleY(y)元素仅垂直方向缩放（Y轴缩放）;
     -->
    <!-- <div class="wrapper">
        <div>我将缩小0.8</div>
    </div> -->
    <!-- 变形位移 translate() -->
    <!-- translate()函数可以将元素向指定的方向移动，类似于position中的relative。或以简单的理解为，使用translate()函数，可以把元素从原来的位置移动，而不影响在X、Y轴上的任何Web组件。 -->
    <!-- 
    1、translate(x,y)水平方向和垂直方向同时移动（也就是X轴和Y轴同时移动）
    2、translateX(x)仅水平方向移动（X轴移动）
    3、translateY(Y)仅垂直方向移动（Y轴移动）
     -->
    <!-- <div class="wrapper"> 我不知道我的宽度和高是多少，我要实现水平垂直居中</div> -->
    <!-- 变形原点 transform-origin -->
    <!-- 任何一个元素都有一个中心点，默认情况之下，其中心点是居于元素X轴和Y轴的50%处。在没有重置transform-origin改变元素原点位置的情况下，CSS变形进行的旋转、位移、缩放，扭曲等操作都是以元素自己中心位置进行变形。但很多时候，我们可以通过transform-origin来对元素进行原点位置改变，使元素原点不在元素的中心位置，以达到需要的原点位置。 -->

    <!-- 动画过渡属性 transition-property -->
    <!-- 
    transition-property:指定过渡或动态模拟的CSS属性
    transition-duration:指定完成过渡所需的时间
    transition-timing-function:指定过渡函数
    transition-delay:指定开始出现的延迟时间
     -->

     <!-- transition-delay属性和transition-duration属性极其类似，不同的是transition-duration是用来设置过渡动画的持续时间，而transition-delay主要用来指定一个动画开始执行的时间，也就是说当改变元素属性值后多长时间开始执行。 -->

    <!-- Keyframes被称为关键帧，其类似于Flash中的关键帧。在CSS3中其主要以“@keyframes”开头，后面紧跟着是动画名称加上一对花括号“{…}”，括号中就是一些不同时间段样式规则。 -->

    <!-- animation-name属性主要是用来调用 @keyframes 定义好的动画。需要特别注意: animation-name 调用的动画名需要和“@keyframes”定义的动画名称完全一致（区分大小写），如果不一致将不具有任何动画效果。 -->
