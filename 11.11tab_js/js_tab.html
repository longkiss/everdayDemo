    // JS实现选项卡切换
    window.onload=function(){
        var ul1=document.getElementById('ul1'),
            li1=ul1.getElementsByTagName('li'),
            ul2=document.getElementById('ul2'),
            li2=ul2.getElementsByTagName('li');
             for(i=0;i<li1.length;i++){
                li1[i].index = i;//对应的是this.index,把下标传给li2
                li1[i].onclick=function(){
                    for(var n= 0;n<li1.length;n++){
                         li1[n].className = "";
                         li2[n].className = "hide";
                        }
                     this.className="on";
                     li2[this.index].className = "show";
                }
             }
        }
