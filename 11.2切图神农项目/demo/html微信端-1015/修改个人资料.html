<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>修改个人资料</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/font-awesome-ie7.min.css">
<link rel="stylesheet" href="css/wx.css">
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background:#fff">
<div class="container-fluid" style="background:#f4a62a; height:90px;">
	<div class="wx_top row">
    	<div class="col-xs-12 wx_title">修改个人资料</div>
        <div class="col-xs-1 wx_top_r" style="border:0px; font-size:16px; top:25px;"><a href="zc.html" class="white">退出</a></div>
    </div>
</div>
<div class="container" style="padding-bottom:20px;">
	<div class="row edit-user">
        <div class="col-xs-12">
              <div class="">
              <a href="javascript:;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width:100%; display:block;height:50px;">
                头像 <span class="fa fa-picture-o blue" style="position:absolute; top:15px; right:10px; z-index:99;"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" style="color:#f4a62a">修改头像</a></li>
                <li role="separator" class="divider" style="background:#f4a62a"></li>
                <li><a href="#">拍照</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">从手机相册选择</a></li>
              </ul>
            </div>
        </div>
    </div>
    <div class="row edit-user">
    	<div class="col-xs-2">昵称</div>
    	<div class="col-xs-10"><input type="text" class="form-control euinput" id="exampleInputName2" placeholder="Jane Doe"></div>
    </div>
    <div class="row edit-user">
    	<div class="col-xs-2">姓名</div>
    	<div class="col-xs-10"><input type="text" class="form-control euinput" id="exampleInputName2" placeholder="Jane Doe"></div>
    </div>
    <div class="row edit-user">
    	<div class="col-xs-2">性别</div>
    	<div class="col-xs-10"><select class="form-control euinput">
  <option>保密</option>
  <option>男</option>
  <option>女</option>
</select></div>
    </div>
    <div class="row edit-user">
    	<div class="col-xs-2">生日</div>
    	<div class="col-xs-4"><select class="form-control euinput">
  <option>年</option>
  <option>1980</option>
  <option>1979</option>
</select></div><div class="col-xs-3"><select class="form-control euinput">
  <option>月</option>
  <option>01</option>
  <option>02</option>
</select></div><div class="col-xs-3"><select class="form-control euinput">
  <option>日</option>
  <option>01</option>
  <option>02</option>
</select></div>
    </div>
    <div class="row edit-user">
    	<div class="col-xs-3">所在城市</div>
    	<div class="col-xs-4"><select class="form-control euinput">
  <option>选择省份</option>
  <option>北京</option>
  <option>广东</option>
</select></div>
    	<div class="col-xs-5"><select class="form-control euinput">
  <option>选择城市</option>
  <option>深圳</option>
  <option>广州</option>
</select></div>
    </div>
    <div class="row edit-user">
    	<div class="col-xs-3">公司名称</div>
    	<div class="col-xs-9"><input type="text" class="form-control euinput" id="exampleInputName2" placeholder="Jane Doe"></div>
    </div>
    <div class="row edit-user">
    	<div class="col-xs-3">工作年限</div>
    	<div class="col-xs-9"><select class="form-control euinput">
  <option>3年</option>
  <option>3年</option>
  <option>3年</option>
</select></div>
    </div>
    <div class="row edit-user">
    	<div class="col-xs-3">文化程度</div>
    	<div class="col-xs-9"><select class="form-control euinput">
  <option>本科</option>
  <option>大专</option>
  <option>高中</option>
</select></div>
    </div>
    <div class="row edit-user" style="height:auto; padding-bottom:10px;">
    	<div class="col-xs-3">个性签名</div>
    	<div class="col-xs-9"><textarea class="form-control euinput" rows="3" placeholder="这家伙很懒，没有个性签名"></textarea></div>
    </div>
    <div class="row">
        <div class="col-xs-12 otherdl formli"><a class="btn btn-primary btn-lg btn-block yuanjiao" style="background:#266ea9; border:0px;">保存修改</a></div></div>
</div>


<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
