<script type="text/javascript">
$(document).ready(function(){
	$(".message-ul1 li").click(function(){
		var tyna=$(".message-ul1 li").index($(this));
		$(this).addClass("message-ul1-border").siblings("li").removeClass("message-ul1-border");
		if(tyna==0){
			$(".message-ul1-img1").attr('src','images/guan.png');
			$(".message-ul1-img2").attr('src','images/kai1.png');
			$('.message-ul2 li').eq(2).siblings("li").addClass('none');
			$('#msg').show().siblings('ul').hide();
		}else{
			$(".message-ul1-img1").attr('src','images/guan1.png');
			$(".message-ul1-img2").attr('src','images/kai.png');
			$('.message-ul2 li').removeClass('none');
			$('#msg1').show().siblings('ul').hide();
		}
	});
	
	$('.message-quanxuan').toggle(function(){
		$('.ms1 #gou').attr('checked',true);
	},function(){
		$('.ms1 #gou').attr('checked',false);
	});
});
function tyna(){
	$(".message-all1").hide();
	$(".message-all2").show();
}

</script>
