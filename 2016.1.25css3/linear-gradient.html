<!DOCTYPE html>

<meta charset="utf-8">

<title>颜色的线性渐变</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
p{
  width: 400px;
  height: 150px;
  line-height: 150px;
  text-align:center;
  color: #000;
  font-size:24px;
  background-image:linear-gradient(to top left ,red,orange,yellow,blue,green,indigo);
  /*
    语法：background-image:linear-gradient(to left渐变方向,颜色，颜色；可以多个颜色)；
    0deg = to top =从下到上渐变
    90deg = to right =从左到右渐变
    180deg = to bottom =从上到下渐变
    270deg = to left =从右到左渐变
    to top left =右下角到左上角
    to top right=左下角到右上角
   */
} 
</style>
</head>
<body>
    <p>颜色的线性渐变</p>
</body>
