    function createHttpRequest(){
        return window.ActiveXObject?new ActiveXObject():new XMLHttpRequest();
    };
    function sendRequest(id,url){
        var obj=new createHttpRequest();
        obj.onreadystatechange=function(){
            if(obj.readyState==4){
                document.getElementById(id).innerHTML=obj.responseText;
            }else{
               
            }
        }
        obj.open('GET',url);
        obj.send("")
    }
    sendRequest('xhr',"index.html");
