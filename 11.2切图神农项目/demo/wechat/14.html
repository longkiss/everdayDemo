<script type="text/javascript">
           var chatName = getUrlVars()["wechatOpenId"] ;//获取url上的参
           localStorage.wechatName = chatName;//设置微信号
           $(document).ready(function(){
        	   to_activityInfo();
			});
           function to_activityInfo(){

				var url = "/asl/activityInfo!getAll.action?wechatOpenId="+chatName;
				//alert(url) ;
				$.ajax({
					   type: "GET",
					   url: url,
					   async:false,
					   cache: false,
					   dataType: "json",
					   contentType: "application/json; charset=utf-8",
					   success: function (data) {
					var html = "";
					if(data.ret == 1){
						$(data.all).each(function(index,items){
							var createDate = items.createDate ;//集合时间
							var jh_time = new Date(createDate.time).format("yyyy/MM/dd");
							html+="<div class='text1' onclick='to_activity("+items.id+");'><a data-ajax='false'><img src='/asl"+items.pic+"' width='90' height='80'></a><div class='text_r'><p>"+items.name+"</p><span>"+jh_time+"</span></div></div>";
						});
						$(".content").html(html);
					}
					    }
				}) 
               }
           function to_activity(id){
                  window.location.href="page_activity.html?id="+id;
               }
  </script>
