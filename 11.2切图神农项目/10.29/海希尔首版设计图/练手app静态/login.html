<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>尚佳商城</title>
		<link rel="stylesheet" type="text/css" href="css/all.css" />
	</head>
	<body>
		<div class="main" style="background-color: #ffffff;">
			<!--头部-->
			<div class="head color1">
				<img src="images/back_white.png" class="head-back" onclick="javascript :window.history.back(-1)"/>
				<span>登录</span>
				<img src="images/home01.png" class="head-home" onclick="window:location.href='store.index.html'"/>
			</div>
			<!--内容-->
			<div class="lodin-div">
				<a href="login.html">登录</a>
				<a href="register.html" style="background-color: #ffffff;color:#933207;">注册</a>
			</div>
			<p class="login-title">用户名：</p>
			<p><input type="text" name="user-name" id="userName"  placeholder="　手机号/邮箱" required autofocus  pattern="{3,16}" class="login-input"/></p>
			<p class="login-title">密&nbsp;码：</p>
			<input type="password" name="password" id="passWord" required placeholder="　用户密码" class="login-input"/>
			<p class="login-xiaomi">
				<input type="checkbox" id="showpw" checked="checked"  onclick="remainber()">
				<label for="showpw" class="login-password">记住密码</label>
			</p>
			<p class="login-button"><input type="button"  value="登录" class="log"  /></p>
		</div>
	</body>
</html>
