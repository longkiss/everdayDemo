<style type="text/css">
    *{margin:0;padding:0;}
    body {
        /*overflow:hidden;*/
    }
    *::selection {
        background: none repeat scroll 0% 0% #3D4450;
        color: #FFF;
        outline: none;
    }
    *::-moz-selection {
        background: none repeat scroll 0% 0% #3D4450;
        color: #FFF;
    }
    ::-webkit-scrollbar-track-piece {
        /**
         * 内层轨道，滚动条中间部分（除去）
         */
        width: 10px;
        border-right: 1px solid #EEE;
        border-left: 1px solid #e4e4e4;
        background-color: #f0f0f0;
        background-image: -webkit-linear-gradient(left, #f0f0f0, #FFF);
    }
    ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
    }
    ::-webkit-scrollbar-thumb {
        /**
         * -webkit-scrollbar-thumb （拖动条？滑块？滚动条里面可以拖动的那个，肿么翻译好呢？）
         */
        position: relative;
        min-height: 25px;
        border-radius: 9999px;
        background: linear-gradient(#3D4450, #6b778c) repeat scroll 0 0 #3D4450;
        background-clip: padding-box;
    }
    ::-webkit-scrollbar-thumb:vertical {
        border-top: 0 solid transparent;
        border-right: 2px solid transparent;
        border-bottom: 0 solid transparent;
        border-left: 3px solid transparent;
    }
    ::-webkit-scrollbar-thumb:horizontal {
        border-top: 3px solid transparent;
        border-right: 0 solid transparent;
        border-bottom: 2px solid transparent;
        border-left: 0 solid transparent;
    }
