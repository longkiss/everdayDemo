<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>滚动条颜色</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    *{
        padding:0;
        margin:0;
    }
    .box1{
        height:400px;
        width:50%;
        margin:0 auto;
        background:red;
    }
    .box2{
        height:500px;
        width:50%;
        margin:0 auto;
        background:#ccc;
    }
    .box3{
        height:600px;
        width:50%;
        margin:0 auto;
        background:green;
    }
    /*::自定义*/
    ::-webkit-scrollbar{
        height:16px;
        width:16px;
        background:#fff;
    }
    ::-webkit-scrollbar-track-piece{
        /**
         * -webkit-scrollbar-track-piece内层轨道，滚动条中间部分（除去）
         */
        border-right: 1px solid #EEE;
        border-left: 1px solid #e4e4e4;
        background-color: #f0f0f0;
    }
    ::-webkit-scrollbar-thumb{
         /**
         * -webkit-scrollbar-thumb（拖动条？滑块？滚动条里面可以拖动的那个）
         */
        position: relative;
        min-height: 25px;
        border-radius: 100px;
        background: #3D4450;
        background-clip: padding-box;

    }
    ::-webkit-scrollbar-thumb:vertical {/*vertical 垂直方向上滚动条*/
        border-top: 0 solid transparent;/*transparent 透明无颜色*/
        border-right: 2px solid transparent;
        border-bottom: 0 solid transparent;
        border-left: 3px solid transparent;
    }
    ::-webkit-scrollbar-thumb:horizontal {/*horizontal 垂直方向上滚动条*/
        border-top: 3px solid transparent;
        border-right: 0 solid transparent;
        border-bottom: 2px solid transparent;
        border-left: 0 solid transparent;
    }
    ::-webkit-scrollbar{
        height:16px;
        width:16px;
        background:#fff;
    }
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
