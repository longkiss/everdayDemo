<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9.11demo1</title>
</head>
<body>
<script type="text/javascript">
    window.onload=setInterval(changee,1000)
        function changee(){
        var d =new Date();
        var year=d.getFullYear();
        var month=d.getMonth()+1;
        var date=d.getDate();
        var day=d.getDay();
        var hours=d.getHours();
        var minutes=d.getMinutes();
        var seconds=d.getSeconds();
        var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]
        // document.write("今天是"+year+"年"+month+"月"+date+"日"+hours+"时"+minutes+"分"+seconds+"秒"+"<br>"+weekday[day])
        document.body.innerHTML="今天是"+year+"年"+month+"月"+date+"日"+hours+"时"+minutes+"分"+seconds+"秒"+"<br>"+weekday[day]
    }
   //向上取整ceil(),ceil() 方法可对一个数进行向上取整。语法:Math.ceil(x)
   //向下取整floor(),floor() 方法可对一个数进行向下取整。语法:Math.floor(x);
   //round() 方法可把一个数字四舍五入为最接近的整数。语法:Math.round(x)
   //随机数 random();random() 方法可返回介于 0 ~ 1（大于或等于 0 但小于 1 )之间的一个随机数。语法：Math.random();注意：返回一个大于或等于 0 但小于 1 的符号为正的数字值。
   //数组连接concat();concat() 方法用于连接两个或多个数组。此方法返回一个新数组，不改变原来的数组。语法arrayObject.concat(array1,array2,...,arrayN)
   //指定分隔符连接数组元素join();join()方法用于把数组中的所有元素放入一个字符串。元素是通过指定的分隔符进行分隔的。语法：arrayObject.join(分隔符)
   //颠倒数组元素顺序reverse();reverse() 方法用于颠倒数组中元素的顺序。
   //数组排序sort();sort()方法使数组中的元素按照一定的顺序排列。语法:arrayObject.sort(方法函数)
</script>
	
</body>
</html>
