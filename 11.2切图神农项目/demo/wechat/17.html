<script type="text/javascript">
           var chatName = localStorage.wechatName;//设置微信号
           var gid = getUrlVars()["gid"] ;//获取url上的参数
           var cid = getUrlVars()["cid"] ;//获取url上的参数
           $(document).ready(function(){
        	   to_informationInfo();
			}) ;
           function to_informationInfo(){

				var url = "/asl/goodsInfo!getAll.action?wechatOpenId="+chatName+"&sa.classifyId="+cid+"&sa.typeId="+gid;
				//alert(url) ;
				$.ajax({
					   type: "GET",
					   url: url,
					   async:false,
					   cache: false,
					   dataType: "json",
					   contentType: "application/json; charset=utf-8",
					   success: function (data) {
						     var _html = "";
							if(data.ret == 1){
								$(data.all).each(function(index,items){
									if(index%3 == 0){
										   if(index+1 == data.all.length){
											   _html += "<div class='online'><div class='left'><a data-ajax='false'><img src='/asl"+items.pic+"' width='100%' height='100%'></a><a data-ajax='false'>"+items.name+"</a></div></div>"
											 }else{
											   _html += "<div class='online'><div class='left'><a data-ajax='false'><img src='/asl"+items.pic+"' width='100%' height='100%'></a><a data-ajax='false'>"+items.name+"</a></div>"
												 }
										}
										if(index%3 == 1){
											   if(index+1 == data.all.length){
												   _html += "<div class='center'><a data-ajax='false'><img src='/asl"+items.pic+"' width='100%' height='100%'></a><a data-ajax='false'>"+items.name+"</a></div></div>"
												 }else{
													   _html += "<div class='center'><a data-ajax='false'><img src='/asl"+items.pic+"' width='100%' height='100%'></a><a data-ajax='false'>"+items.name+"</a></div>"
													 }
											}
										if(index%3 == 2){
											   _html += "<div class='right'><a data-ajax='false'><img src='/asl"+items.pic+"' width='100%' height='100%'></a><a data-ajax='false'>"+items.name+"</a></div></div>"						
											}
								});
								$(".content").append(_html);
							}
					    }
				}) 
               }
